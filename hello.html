<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cube!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1, markerRoot2;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/letterA.patt",
	})

	let geometry1	= new THREE.CubeGeometry(1,1,1);
	let material1	= new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 1,
		side: THREE.DoubleSide
	}); 
	
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.position.y = 0.5;
	
	markerRoot1.add( mesh1 );

	// Cylinder
	markerRoot2 = new THREE.Group();
	scene.add(markerRoot2);
	let markerControls2 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot2, {
		type: 'pattern', patternUrl: "data/letterB.patt",
	})
	let geometry2 = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
	let material2 = new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 1,
		side: THREE.DoubleSide
	});
	let mesh2 = new THREE.Mesh(geometry2, material2);
	mesh2.position.y = 0.5;
	markerRoot2.add(mesh2);

	// Pyramid
	markerRoot3 = new THREE.Group();
	scene.add(markerRoot3);
	let markerControls3 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot3, {
		type: 'pattern', patternUrl: "data/letterC.patt",
	})
	let geometry3 = new THREE.ConeGeometry(0.5, 1, 4);
	let material3 = new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 1,
		side: THREE.DoubleSide
	});
	let mesh3 = new THREE.Mesh(geometry3, material3);
	mesh3.position.y = 0.5;
	markerRoot3.add(mesh3);

	// Sphere
	markerRoot4 = new THREE.Group();
	scene.add(markerRoot4);
	let markerControls4 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot4, {
		type: 'pattern', patternUrl: "data/letterD.patt",
	})
	let geometry4 = new THREE.SphereGeometry(0.5, 32, 32);
	let material4 = new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 1,
		side: THREE.DoubleSide
	});
	let mesh4 = new THREE.Mesh(geometry4, material4);
	mesh4.position.y = 0.5;
	markerRoot4.add(mesh4);

	// Cone
	markerRoot5 = new THREE.Group();
	scene.add(markerRoot5);
	let markerControls5 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot5, {
		type: 'pattern', patternUrl: "data/letterE.patt",
	})
	let geometry5 = new THREE.ConeGeometry(0.5, 1, 32);
	let material5 = new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 1,
		side: THREE.DoubleSide
	});
	let mesh5 = new THREE.Mesh(geometry5, material5);
	mesh5.position.y = 0.5;
	markerRoot5.add(mesh5);
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
